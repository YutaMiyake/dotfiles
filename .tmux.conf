# prefix key
set -g prefix C-q
unbind C-b
bind C-q send-prefix

# mouse setting
set-option -g mouse on

# copy mode
set-window-option -g mode-keys vi
bind-key v copy-mode \; display "Copy mode!"

# copy
set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# prefix+p paste (or cmd+v)
bind-key p paste-buffer

# ウィンドウとペインの番号を1から開始する（デフォルト0）
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Prefix+- で横に、Prefix+| で縦に分割（ペイン）する
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Display pane
bind-key i display-panes

# status-bar
set-option -g status-position bottom
set-option -g status-left-length 100
set-option -g status-right-length 90
set-option -g status-left '[#S] #P:#{pane_pid} #(echo $USER)@#H #{pane_current_path} '
set-option -g status-right '#(~/.tmux/bin/wifi) #(~/.tmux/bin/battery --tmux) [%Y-%m-%d(%a)%H:%M]'

# default statusbar colors
set-option -g status-bg colour0
set-option -g status-fg blue
set-option -g status-attr default

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status を中央揃えで配置する
set-option -g status-justify "centre"

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg blue #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set -g pane-border-status top
set-option -g pane-border-bg colour0
set-option -g pane-border-fg blue
set-option -g pane-active-border-fg colour166
set-option -g pane-active-border-bg colour0
set-option -g pane-border-format " #(~/.tmux/bin/tmux-pane-border #{pane_current_path}) "

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg blue #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour blue #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
